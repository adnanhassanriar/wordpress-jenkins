---
- name: Install Apache Web Server
  hosts: localhost
  become: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Start Apache service
      service:
        name: apache2
        state: started
        enabled: yes
    - name: Download wordpress
      get_url:
         url: https://wordpress.org/latest.tar.gz
         dest: /var/www/test.tar.gz
    - name: Extract
      unarchive:
         src: /var/www/test.tar.gz
         dest: /var/www/html/
         remote_src: yes
